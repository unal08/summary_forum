<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main">
    <div class="container">
      <div class="content" id="summary">
            <img src="./images/illustration-hero.svg" alt="order" style="border-radius: 0.5em;">
          <section class="article">
            <h2 style="text-align: center;">Order Summary</h2>

            <p style="text-align:center">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
            </section>
            <section class="report">
            <div class="quantity">
              <div class="left-sidebar">
                    <img src="./images/icon-music.svg" alt="music">
                <div class="price">
                  <h4>Annual Plan</h4>
                  <p>$59.99/year</p>
                </div>
              </div>
              <div class="right">
                <a href="#" style=" text-decoration: none; co">Change</a>
              </div>
            </div> 
          </section>
            <section class="button">
            <button type="submit" class="link1"><a href="#">Proceed to Payment</a></button>
            <button type="reset"  class="link2"><a href="#" >Cancel Order</a></button>
          </section>
        </div>
    </div>
  </main>

</body>

</html>
